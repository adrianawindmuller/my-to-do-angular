<div fxLayout="row" fxLayoutAlign="center start" class="body">
    <mat-card fxFlex="70" fxFlex.xs="90%" class="my3">
        <p class="p3 h3"> Pesquisando: {{pesquisa}} </p>
        <div *ngIf="pesquisa">
            <mat-card *ngFor="let lista of listas" class="m3" [ngClass.xs]="{ 'm3': false, 'mb2': true}">
                <mat-card-subtitle>
                    {{lista.nome}}
                </mat-card-subtitle>
                <mat-card-content>
                    <mat-list *ngFor="let tarefa of lista.tarefas | mySearch: pesquisa">
                        <div>
                            <div fxFlex="70" fxLayoutAlign="start center">
                                <mat-checkbox class="pr1 pl1" [(ngModel)]="tarefa.concluido" color="primary"
                                    (change)="concluirTarefa(lista, tarefa)">
                                </mat-checkbox>
                                <span [class.tarefa-concluida]="tarefa.concluido"
                                    (click)="alterarTarefaModal(lista, tarefa)">{{tarefa.descricao}}</span>
                            </div>
                            <div fxFlex fxLayoutAlign="end center">
                                <button mat-icon-button color="primary" (click)="alterarTarefaModal(lista, tarefa)">
                                    <mat-icon>create</mat-icon>
                                </button>
                                <button mat-icon-button color="primary" (click)="removerTarefaModal(lista, tarefa)">
                                    <mat-icon>delete</mat-icon>
                                </button>
                            </div>
                        </div>
                    </mat-list>
                </mat-card-content>
            </mat-card>
        </div>
    </mat-card>
</div>
